<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 350 80" width="350" height="80">
  <defs>
    <!-- Premium gradient definitions -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667EEA;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764BA2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E3A8A;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="highlightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EF4444;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667EEA;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E3A8A;stop-opacity:1" />
    </linearGradient>
    
    <!-- Premium filters -->
    <filter id="premiumGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="textShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#1E3A8A" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Premium logo icon on the left -->
  <g transform="translate(40, 40)">
    <!-- Sophisticated hexagonal background -->
    <polygon points="-20,0 -10,-17.5 10,-17.5 20,0 10,17.5 -10,17.5" 
             fill="url(#primaryGradient)" opacity="0.15" filter="url(#premiumGlow)"/>
    
    <!-- Inner hexagon border -->
    <polygon points="-15,0 -7.5,-13 7.5,-13 15,0 7.5,13 -7.5,13" 
             fill="none" stroke="url(#accentGradient)" stroke-width="1.5" opacity="0.6"/>
    
    <!-- Modern "N" lettermark -->
    <g filter="url(#premiumGlow)">
      <path d="M -10 -14 L -10 14 L -7 14 L -7 -5 L 7 14 L 10 14 L 10 -14 L 7 -14 L 7 5 L -7 -14 Z" 
            fill="url(#primaryGradient)"/>
      <!-- Accent line through the N -->
      <line x1="-10" y1="0" x2="10" y2="0" stroke="url(#highlightGradient)" 
            stroke-width="2" opacity="0.8" stroke-linecap="round"/>
    </g>
    
    <!-- Subtle network nodes -->
    <g opacity="0.4">
      <circle cx="0" cy="-12" r="1.5" fill="url(#accentGradient)"/>
      <circle cx="12" cy="0" r="1.5" fill="url(#accentGradient)"/>
      <circle cx="0" cy="12" r="1.5" fill="url(#accentGradient)"/>
      <circle cx="-12" cy="0" r="1.5" fill="url(#accentGradient)"/>
      
      <!-- Connection lines -->
      <path d="M 0,-12 Q 6,-6 12,0" fill="none" stroke="url(#primaryGradient)" 
            stroke-width="1" opacity="0.3" stroke-linecap="round"/>
      <path d="M 12,0 Q 6,6 0,12" fill="none" stroke="url(#primaryGradient)" 
            stroke-width="1" opacity="0.3" stroke-linecap="round"/>
      <path d="M 0,12 Q -6,6 -12,0" fill="none" stroke="url(#primaryGradient)" 
            stroke-width="1" opacity="0.3" stroke-linecap="round"/>
      <path d="M -12,0 Q -6,-6 0,-12" fill="none" stroke="url(#primaryGradient)" 
            stroke-width="1" opacity="0.3" stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- Premium company name and tagline -->
  <g transform="translate(95, 40)">
    <!-- NagreGPT text with premium styling -->
    <text x="0" y="5" font-family="'SF Pro Display', 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif" 
          font-size="36" font-weight="700" fill="url(#textGradient)" filter="url(#textShadow)">
      NagreGPT
    </text>
    
    <!-- Enhanced tagline -->
    <text x="0" y="22" font-family="'SF Pro Text', 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif" 
          font-size="11" font-weight="500" fill="#4B5563" opacity="0.9" letter-spacing="0.5px">
      ADVANCED AI INTELLIGENCE PLATFORM
    </text>
    
    <!-- Accent dot for premium feel -->
    <circle cx="205" cy="-5" r="3" fill="url(#highlightGradient)" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Sophisticated outer ring animation -->
  <circle cx="40" cy="40" r="35" fill="none" stroke="url(#accentGradient)" 
          stroke-width="1" opacity="0" stroke-dasharray="10,5" stroke-linecap="round">
    <animate attributeName="r" values="35;42;35" dur="6s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;0.4;0" dur="6s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="rotate" 
                      values="0 40 40;360 40 40" dur="20s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Premium data flow particle -->
  <circle r="1.5" fill="url(#highlightGradient)" opacity="0.7">
    <animateMotion dur="8s" repeatCount="indefinite">
      <path d="M 40,5 Q 70,20 95,40 Q 120,20 150,5"/>
    </animateMotion>
    <animate attributeName="opacity" values="0;0.7;0" dur="8s" repeatCount="indefinite"/>
  </circle>
</svg>
