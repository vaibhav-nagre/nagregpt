<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100" width="300" height="100">
  <defs>
    <!-- Bold gradient system -->
    <linearGradient id="primaryBoldH" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4AA;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0EA5E9;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentBoldH" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#EF4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC2626;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="energyGlowH" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#00D4AA;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:0.3" />
    </linearGradient>
    
    <!-- Horizontal filters -->
    <filter id="boldGlowH" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feDropShadow dx="0" dy="0" stdDeviation="4" flood-color="#00D4AA" flood-opacity="0.6"/>
      <feDropShadow dx="0" dy="0" stdDeviation="8" flood-color="#6366F1" flood-opacity="0.4"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="energyPulseH" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feDropShadow dx="0" dy="0" stdDeviation="3" flood-color="#F59E0B" flood-opacity="0.8"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Bold icon section -->
  <g transform="translate(50, 50)">
    <!-- Energy background -->
    <circle r="40" fill="url(#primaryBoldH)" opacity="0.1" filter="url(#boldGlowH)">
      <animate attributeName="opacity" values="0.1;0.3;0.1" dur="4s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Conversation bubble -->
    <rect x="-25" y="-12" width="50" height="24" rx="12" ry="12" 
          fill="url(#primaryBoldH)" opacity="0.8" filter="url(#boldGlowH)">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Bold "N" -->
    <path d="M -12 -15 L -12 15 L -8 15 L -8 -3 L 8 15 L 12 15 L 12 -15 L 8 -15 L 8 3 L -8 -15 Z" 
          fill="url(#energyGlowH)" filter="url(#energyPulseH)">
      <animate attributeName="opacity" values="0.9;1;0.9" dur="2s" repeatCount="indefinite"/>
    </path>
    
    <!-- Energy lines -->
    <line x1="-12" y1="0" x2="12" y2="0" stroke="url(#accentBoldH)" 
          stroke-width="2" opacity="0.8" stroke-linecap="round">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="1.5s" repeatCount="indefinite"/>
    </line>
    
    <!-- Conversation tail -->
    <path d="M 20 8 L 28 10 L 20 12 Z" 
          fill="url(#accentBoldH)" opacity="0.8" filter="url(#energyPulseH)">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="1.8s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Bold text -->
  <g transform="translate(120, 50)">
    <text x="0" y="8" font-family="Inter, Arial, sans-serif" font-size="32" font-weight="800" 
          fill="url(#primaryBoldH)" filter="url(#boldGlowH)">
      <tspan>Nagre</tspan>
      <animate attributeName="opacity" values="0.9;1;0.9" dur="5s" repeatCount="indefinite"/>
    </text>
    
    <text x="95" y="8" font-family="Inter, Arial, sans-serif" font-size="32" font-weight="600" 
          fill="url(#accentBoldH)" filter="url(#energyPulseH)">
      <tspan>GPT</tspan>
      <animate attributeName="opacity" values="0.8;1;0.8" dur="4s" repeatCount="indefinite"/>
    </text>
    
    <!-- Energy underline -->
    <line x1="0" y1="20" x2="150" y2="20" stroke="url(#primaryBoldH)" 
          stroke-width="3" opacity="0.5" stroke-linecap="round">
      <animate attributeName="opacity" values="0.5;0.8;0.5" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="stroke-width" values="3;4;3" dur="3s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Energy particles -->
  <g opacity="0.6">
    <circle r="1.5" fill="url(#accentBoldH)">
      <animateMotion dur="8s" repeatCount="indefinite">
        <path d="M 30,25 Q 150,10 270,25 Q 150,40 30,25"/>
      </animateMotion>
      <animate attributeName="opacity" values="0;1;0" dur="8s" repeatCount="indefinite"/>
    </circle>
    <circle r="1" fill="url(#primaryBoldH)">
      <animateMotion dur="6s" repeatCount="indefinite" begin="2s">
        <path d="M 270,75 Q 150,60 30,75 Q 150,90 270,75"/>
      </animateMotion>
      <animate attributeName="opacity" values="0;0.8;0" dur="6s" repeatCount="indefinite" begin="2s"/>
    </circle>
  </g>
</svg>
