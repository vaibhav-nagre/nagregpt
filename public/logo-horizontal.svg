<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 380 80" width="380" height="80">
  <defs>
    <!-- Professional gradient system for trust and innovation -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E3A8A;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0EA5E9;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="subtleGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.4" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#1E3A8A;stop-opacity:0.1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E3A8A;stop-opacity:1" />
    </linearGradient>
    
    <!-- Clean, professional filters -->
    <filter id="professionalGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-color="#1E3A8A" flood-opacity="0.2"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="textShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-color="#1E3A8A" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Premium logo icon on the left -->
  <g transform="translate(40, 40)">
    <!-- Main conversation bubble foundation -->
    <rect x="-20" y="-14" width="40" height="28" rx="14" ry="14" 
          fill="url(#primaryGradient)" opacity="0.15" filter="url(#professionalGlow)"/>
    
    <!-- Sleek border for the conversation bubble -->
    <rect x="-18" y="-12" width="36" height="24" rx="12" ry="12" 
          fill="none" stroke="url(#accentGradient)" stroke-width="1" opacity="0.6"/>
    
    <!-- Modern "N" lettermark -->
    <g filter="url(#professionalGlow)">
      <path d="M -8 -10 L -8 10 L -6 10 L -6 -3 L 6 10 L 8 10 L 8 -10 L 6 -10 L 6 3 L -6 -10 Z" 
            fill="url(#primaryGradient)"/>
      
      <!-- Subtle accent line representing conversation flow -->
      <line x1="-8" y1="0" x2="8" y2="0" stroke="url(#subtleGlow)" 
            stroke-width="1.2" opacity="0.8" stroke-linecap="round"/>
    </g>
    
    <!-- Conversation tail/pointer -->
    <path d="M 12 8 L 16 10 L 12 12 Z" 
          fill="url(#primaryGradient)" opacity="0.4" stroke="none"/>
    
    <!-- Neural connection dots - minimal and clean -->
    <g opacity="0.5">
      <circle cx="-14" cy="-4" r="1.5" fill="url(#accentGradient)">
        <animate attributeName="opacity" values="0.5;0.8;0.5" dur="3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="14" cy="4" r="1.5" fill="url(#accentGradient)">
        <animate attributeName="opacity" values="0.5;0.8;0.5" dur="3.5s" repeatCount="indefinite"/>
      </circle>
      
      <!-- Subtle connecting lines -->
      <line x1="-14" y1="-4" x2="-8" y2="-2" stroke="url(#accentGradient)" 
            stroke-width="0.8" opacity="0.4" stroke-linecap="round"/>
      <line x1="8" y1="2" x2="14" y2="4" stroke="url(#accentGradient)" 
            stroke-width="0.8" opacity="0.4" stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- Premium company name and tagline -->
  <g transform="translate(95, 40)">
    <!-- NagreGPT text with professional styling -->
    <text x="0" y="6" font-family="'SF Pro Display', 'Inter', -apple-system, BlinkMacSystemFont, sans-serif" 
          font-size="32" font-weight="700" fill="url(#textGradient)" filter="url(#textShadow)"
          letter-spacing="-0.3px">
      NagreGPT
    </text>
    
    <!-- Clean, professional tagline -->
    <text x="0" y="22" font-family="'SF Pro Text', 'Inter', -apple-system, BlinkMacSystemFont, sans-serif" 
          font-size="9" font-weight="500" fill="#64748B" opacity="0.9" 
          letter-spacing="0.8px" text-transform="uppercase">
      Intelligent Conversation AI
    </text>
    
    <!-- Minimal accent dot -->
    <circle cx="170" cy="-2" r="2" fill="url(#accentGradient)" opacity="0.7">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="4s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Clean underline accent -->
    <line x1="0" y1="10" x2="160" y2="10" stroke="url(#primaryGradient)" 
          stroke-width="0.3" opacity="0.3" stroke-linecap="round"/>
  </g>
  
  <!-- Minimal outer animation ring -->
  <circle cx="40" cy="40" r="28" fill="none" stroke="url(#accentGradient)" 
          stroke-width="0.3" opacity="0" stroke-dasharray="2,3" stroke-linecap="round">
    <animate attributeName="r" values="28;32;28" dur="8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;0.3;0" dur="8s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="rotate" 
                      values="0 40 40;360 40 40" dur="25s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Minimal neural network visualization -->
  <g opacity="0.4">
    <circle cx="40" cy="25" r="2" fill="url(#accentGradient)">
      <animate attributeName="opacity" values="0.4;0.7;0.4" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="55" cy="40" r="2" fill="url(#accentGradient)">
      <animate attributeName="opacity" values="0.4;0.7;0.4" dur="4.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="40" cy="55" r="2" fill="url(#accentGradient)">
      <animate attributeName="opacity" values="0.4;0.7;0.4" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="25" cy="40" r="2" fill="url(#accentGradient)">
      <animate attributeName="opacity" values="0.4;0.7;0.4" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Clean connection paths -->
    <path d="M 40,25 Q 47.5,32.5 55,40" fill="none" stroke="url(#primaryGradient)" 
          stroke-width="0.8" opacity="0.3" stroke-linecap="round"/>
    <path d="M 55,40 Q 47.5,47.5 40,55" fill="none" stroke="url(#primaryGradient)" 
          stroke-width="0.8" opacity="0.3" stroke-linecap="round"/>
    <path d="M 40,55 Q 32.5,47.5 25,40" fill="none" stroke="url(#primaryGradient)" 
          stroke-width="0.8" opacity="0.3" stroke-linecap="round"/>
    <path d="M 25,40 Q 32.5,32.5 40,25" fill="none" stroke="url(#primaryGradient)" 
          stroke-width="0.8" opacity="0.3" stroke-linecap="round"/>
  </g>
  
  <!-- Intelligent data flow particle -->
  <circle r="1" fill="url(#accentGradient)" opacity="0.6">
    <animateMotion dur="10s" repeatCount="indefinite">
      <path d="M 40,10 Q 90,25 140,40 Q 190,25 240,10"/>
    </animateMotion>
    <animate attributeName="opacity" values="0;0.6;0" dur="10s" repeatCount="indefinite"/>
  </circle>
</svg>
