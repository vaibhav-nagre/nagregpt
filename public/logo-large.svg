<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 150" width="400" height="150">
  <defs>
    <!-- Bold large-scale gradients -->
    <linearGradient id="primaryBoldL" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4AA;stop-opacity:1" />
      <stop offset="20%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#0EA5E9;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentBoldL" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#EF4444;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#DC2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B91C1C;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="energyGlowL" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#00D4AA;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:0.4" />
    </linearGradient>
    
    <radialGradient id="coreGlowL" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.9" />
      <stop offset="30%" style="stop-color:#00D4AA;stop-opacity:0.6" />
      <stop offset="60%" style="stop-color:#6366F1;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:0.1" />
    </radialGradient>
    
    <!-- Bold large-scale filters -->
    <filter id="boldGlowL" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feDropShadow dx="0" dy="0" stdDeviation="12" flood-color="#00D4AA" flood-opacity="0.7"/>
      <feDropShadow dx="0" dy="0" stdDeviation="20" flood-color="#6366F1" flood-opacity="0.5"/>
      <feDropShadow dx="0" dy="0" stdDeviation="30" flood-color="#8B5CF6" flood-opacity="0.3"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="energyPulseL" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feDropShadow dx="0" dy="0" stdDeviation="8" flood-color="#F59E0B" flood-opacity="0.9"/>
      <feDropShadow dx="0" dy="0" stdDeviation="15" flood-color="#EF4444" flood-opacity="0.6"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="coreLightL" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="offset" in="SourceGraphic"/>
      <feSpecularLighting result="specOut" in="offset" specularConstant="3" specularExponent="25" lighting-color="white">
        <fePointLight x="200" y="75" z="400"/>
      </feSpecularLighting>
      <feComposite in="specOut" in2="SourceAlpha" operator="in" result="specOut2"/>
      <feComposite in="SourceGraphic" in2="specOut2" operator="arithmetic" k1="0" k2="1" k3="1.2" k4="0"/>
    </filter>
  </defs>
  
  <!-- Massive energy background rings -->
  <circle cx="200" cy="75" r="130" fill="none" stroke="url(#primaryBoldL)" 
          stroke-width="4" opacity="0.2" stroke-dasharray="15,8" stroke-linecap="round">
    <animate attributeName="r" values="130;140;130" dur="6s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.2;0.5;0.2" dur="6s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="rotate" 
                      values="0 200 75;360 200 75" dur="25s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="200" cy="75" r="115" fill="none" stroke="url(#accentBoldL)" 
          stroke-width="3" opacity="0.3" stroke-dasharray="8,5" stroke-linecap="round">
    <animate attributeName="r" values="115;125;115" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="4s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="rotate" 
                      values="360 200 75;0 200 75" dur="18s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Icon section with massive energy -->
  <g transform="translate(100, 75)">
    <!-- Core energy background -->
    <circle r="70" fill="url(#coreGlowL)" opacity="0.3" filter="url(#boldGlowL)">
      <animate attributeName="r" values="70;80;70" dur="7s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="7s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Main conversation bubble - massive and bold -->
    <rect x="-50" y="-25" width="100" height="50" rx="25" ry="25" 
          fill="url(#primaryBoldL)" opacity="0.8" filter="url(#boldGlowL)">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="4s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Bold border with energy -->
    <rect x="-45" y="-20" width="90" height="40" rx="20" ry="20" 
          fill="none" stroke="url(#energyGlowL)" stroke-width="3" opacity="0.9"/>
    
    <!-- Massive "N" lettermark -->
    <g filter="url(#coreLightL)">
      <path d="M -25 -30 L -25 30 L -15 30 L -15 -8 L 15 30 L 25 30 L 25 -30 L 15 -30 L 15 8 L -15 -30 Z" 
            fill="url(#energyGlowL)" filter="url(#energyPulseL)">
        <animate attributeName="opacity" values="0.9;1;0.9" dur="3s" repeatCount="indefinite"/>
      </path>
      
      <!-- Dynamic energy lines -->
      <line x1="-25" y1="0" x2="25" y2="0" stroke="url(#accentBoldL)" 
            stroke-width="4" opacity="0.8" stroke-linecap="round">
        <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
      </line>
      
      <line x1="-25" y1="-8" x2="25" y2="-8" stroke="url(#energyGlowL)" 
            stroke-width="3" opacity="0.6" stroke-linecap="round">
        <animate attributeName="opacity" values="0.6;0.9;0.6" dur="3s" repeatCount="indefinite"/>
      </line>
      
      <line x1="-25" y1="8" x2="25" y2="8" stroke="url(#energyGlowL)" 
            stroke-width="3" opacity="0.6" stroke-linecap="round">
        <animate attributeName="opacity" values="0.6;0.9;0.6" dur="2.7s" repeatCount="indefinite"/>
      </line>
    </g>
    
    <!-- Energy burst tail -->
    <path d="M 40 20 L 55 25 L 40 30 Z" 
          fill="url(#accentBoldL)" opacity="0.8" filter="url(#energyPulseL)">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2.5s" repeatCount="indefinite"/>
    </path>
    
    <!-- Power indicators -->
    <g opacity="0.9">
      <circle cx="-60" cy="-15" r="4" fill="url(#accentBoldL)" filter="url(#energyPulseL)">
        <animate attributeName="opacity" values="0.9;1;0.9" dur="2.8s" repeatCount="indefinite"/>
        <animate attributeName="r" values="4;6;4" dur="2.8s" repeatCount="indefinite"/>
      </circle>
      <circle cx="60" cy="15" r="4" fill="url(#accentBoldL)" filter="url(#energyPulseL)">
        <animate attributeName="opacity" values="0.9;1;0.9" dur="3.2s" repeatCount="indefinite"/>
        <animate attributeName="r" values="4;6;4" dur="3.2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-60" cy="15" r="3" fill="url(#primaryBoldL)" filter="url(#boldGlowL)">
        <animate attributeName="opacity" values="0.7;1;0.7" dur="2.3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="60" cy="-15" r="3" fill="url(#primaryBoldL)" filter="url(#boldGlowL)">
        <animate attributeName="opacity" values="0.7;1;0.7" dur="2.9s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
  
  <!-- Bold text section -->
  <g transform="translate(220, 75)">
    <text x="0" y="12" font-family="Inter, Arial, sans-serif" font-size="48" font-weight="900" 
          fill="url(#primaryBoldL)" filter="url(#boldGlowL)">
      <tspan>Nagre</tspan>
      <animate attributeName="opacity" values="0.9;1;0.9" dur="6s" repeatCount="indefinite"/>
    </text>
    
    <text x="140" y="12" font-family="Inter, Arial, sans-serif" font-size="48" font-weight="700" 
          fill="url(#accentBoldL)" filter="url(#energyPulseL)">
      <tspan>GPT</tspan>
      <animate attributeName="opacity" values="0.8;1;0.8" dur="5s" repeatCount="indefinite"/>
    </text>
    
    <!-- Massive energy underline -->
    <line x1="0" y1="30" x2="220" y2="30" stroke="url(#primaryBoldL)" 
          stroke-width="4" opacity="0.4" stroke-linecap="round">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="stroke-width" values="4;6;4" dur="4s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Bold energy network -->
  <g opacity="0.4">
    <circle cx="200" cy="25" r="6" fill="url(#accentBoldL)" filter="url(#energyPulseL)">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="r" values="6;9;6" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="350" cy="75" r="6" fill="url(#accentBoldL)" filter="url(#energyPulseL)">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="r" values="6;9;6" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="125" r="6" fill="url(#accentBoldL)" filter="url(#energyPulseL)">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="r" values="6;9;6" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="50" cy="75" r="6" fill="url(#accentBoldL)" filter="url(#energyPulseL)">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="2.8s" repeatCount="indefinite"/>
      <animate attributeName="r" values="6;9;6" dur="2.8s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Dynamic energy paths -->
    <path d="M 200,25 Q 275,50 350,75" fill="none" stroke="url(#primaryBoldL)" 
          stroke-width="3" opacity="0.3" stroke-linecap="round">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="5s" repeatCount="indefinite"/>
    </path>
    <path d="M 350,75 Q 275,100 200,125" fill="none" stroke="url(#primaryBoldL)" 
          stroke-width="3" opacity="0.3" stroke-linecap="round">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="5.5s" repeatCount="indefinite"/>
    </path>
    <path d="M 200,125 Q 125,100 50,75" fill="none" stroke="url(#primaryBoldL)" 
          stroke-width="3" opacity="0.3" stroke-linecap="round">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="4.8s" repeatCount="indefinite"/>
    </path>
    <path d="M 50,75 Q 125,50 200,25" fill="none" stroke="url(#primaryBoldL)" 
          stroke-width="3" opacity="0.3" stroke-linecap="round">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="5.2s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Massive power surge effect -->
  <circle cx="200" cy="75" r="40" fill="none" stroke="url(#accentBoldL)" 
          stroke-width="6" opacity="0" stroke-linecap="round">
    <animate attributeName="r" values="40;80;40" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;0.8;0" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="stroke-width" values="6;2;6" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Energy particles -->
  <g opacity="0.6">
    <circle r="3" fill="url(#accentBoldL)">
      <animateMotion dur="10s" repeatCount="indefinite">
        <path d="M 50,25 Q 200,0 350,25 Q 375,75 350,125 Q 200,150 50,125 Q 25,75 50,25"/>
      </animateMotion>
      <animate attributeName="opacity" values="0;1;0" dur="10s" repeatCount="indefinite"/>
    </circle>
    <circle r="2" fill="url(#primaryBoldL)">
      <animateMotion dur="12s" repeatCount="indefinite" begin="3s">
        <path d="M 350,125 Q 200,150 50,125 Q 25,75 50,25 Q 200,0 350,25 Q 375,75 350,125"/>
      </animateMotion>
      <animate attributeName="opacity" values="0;0.8;0" dur="12s" repeatCount="indefinite" begin="3s"/>
    </circle>
    <circle r="1.5" fill="url(#energyGlowL)">
      <animateMotion dur="14s" repeatCount="indefinite" begin="6s">
        <path d="M 200,150 Q 50,125 25,75 Q 50,25 200,0 Q 350,25 375,75 Q 350,125 200,150"/>
      </animateMotion>
      <animate attributeName="opacity" values="0;0.6;0" dur="14s" repeatCount="indefinite" begin="6s"/>
    </circle>
  </g>
</svg>
